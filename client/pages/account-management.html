<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Project</title>
    <link rel="stylesheet" href="/pages/style.css">
</head>
<body>
    <header>
        <h1>Garden Tracker - Account Management</h1>
        <nav>
            <a href="/">Home</a>
            <a href="account-management">Account</a>
            <a href="plant-management">Plants</a>
            <a href="garden-management">Garden</a>   
        </nav>
    </header>
    <main>
        <div id="greeting"></div>
        <section id="login">
            <h2>Log in to your account</h2>
            <hr>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button">Log in</button>
            </form>
        </section>
        <section id="register">
            <h2>Register a new account</h2>
            <hr>
            <form id="register-form">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" required>

                <label for="new-location">Location</label>
                <input type="text" id="new-location" name="new-location" required>

                <button type="submit" class="button">Register</button>
            </form>
        </section>
    </main>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
